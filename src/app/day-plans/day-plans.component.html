<div class="row mt-5 mb-3 hidden-print">
  <div class="col-12">
    <h2 class="font-weight-bold">Dagsplaner</h2>
  </div>
</div>
<div class="visible-print-block">
  <h4 class="font-weight-bold">
    Dagsplan
    <small>{{ ngbUtility.toMoment(selectedDate) | date }}</small>
  </h4>
  <h5 *ngIf="selectedDriver">
    Chauffør: {{ selectedDriver.displayName }}
  </h5>
</div>
<div class="row">
  <div class="col-12 col-lg-3 push-lg-9 hidden-print">
    <aside>
      <div class="list-group mb-4">
        <h5>Dato
          <small>{{ ngbUtility.toMoment(selectedDate) | date : 'mediumDate'}}</small>
        </h5>
        <div class="form-group">
          <ngb-datepicker [(ngModel)]="selectedDate"
                          [showWeekNumbers]="true">
          </ngb-datepicker>
        </div>
      </div>
      <div class="list-group">
        <h5>Chauffører</h5>
        <button
          *ngFor="let driver of drivers"
          type="button"
          class="list-group-item list-group-item-action text-truncate pointer"
          [class.active]="selectedDriver?.$key === driver?.$key"
          (click)="selectedDriver = driver">
          {{driver.displayName}}
        </button>
      </div>
    </aside>
  </div>
  <div class="col-12 col-lg-9 pull-lg-3">
    <main>
      <h5 class="mt-4 mb-4 hidden-print">{{ ngbUtility?.toMoment(selectedDate) | date : 'EEEE, d MMMM'}}</h5>
      <app-trips [trips]="filteredTrips"
                 (edit)="edit($event)"
                 (remove)="removeTrip($event)">
      </app-trips>
      <app-trip-creator class="hidden-print"
                        (create)="this.dataStore.addTrip($event)">
      </app-trip-creator>
      <div class="mt-3">
        <h4>Indsæt skabelon</h4>
        <ss-multiselect-dropdown [(ngModel)]="selectedTemplate"
                                 [options]="availableTemplates"
                                 [settings]="{dynamicTitleMaxItems: 10, enableSearch: true, selectionLimit: 1}"
                                 [texts]="{defaultTitle: 'Vælg skabelon', searchPlaceholder: 'Søg'}">
        </ss-multiselect-dropdown>
        <button mwlConfirmationPopover
                class="btn btn-primary"
                [message]="'Er du sikker på, at du vil indsætte denne skabelon?'"
                [confirmButtonType]="'success'"
                [confirmText]="'Indsæt'"
                [cancelText]="'Annuller'"
                (confirm)="insertTemplate()">
          Indsæt
        </button>
      </div>
    </main>
  </div>
</div>
