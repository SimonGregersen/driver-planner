<div class="row mt-5 mb-3 hidden-print">
  <div class="col-12">
    <h2 class="font-weight-bold">Dagsplaner</h2>
  </div>
</div>
<div class="visible-print-block">
  <h4 class="font-weight-bold">
    Dagsplan
    <small>{{ ngbUtility.toJSDate(selectedDate) | date : 'fullDate'}}</small>
  </h4>
  <h5  *ngIf="selectedDriver">
    Chauffør: {{ selectedDriver.displayName }}
  </h5>
</div>
<div class="row">
  <div class="col-12 col-lg-3 push-lg-9 hidden-print">
    <aside>
      <div class="list-group mb-4">
        <h5>Dato
          <small>{{ ngbUtility.toJSDate(selectedDate) | date : 'mediumDate'}}</small>
        </h5>
        <div class="form-group">
          <ngb-datepicker [(ngModel)]="selectedDate"
                          [showWeekNumbers]="true">
          </ngb-datepicker>
        </div>
      </div>
      <div class="list-group">
        <h5>Chauffører</h5>
        <button
          *ngFor="let driver of dataStore.getAllDrivers() | async"
          type="button"
          class="list-group-item list-group-item-action text-truncate pointer"
          [class.active]="selectedDriver?.$key === driver?.$key"
          (click)="selectedDriver = driver">
          {{driver.displayName}}
        </button>
      </div>
    </aside>
  </div>
  <div class="col-12 col-lg-9 pull-lg-3">
    <main>
      <h5 class="mt-4 mb-4">{{ ngbUtility?.toJSDate(selectedDate) | date : 'EEEE, d MMMM'}}</h5>
      <app-trips [trips]="filteredTrips"></app-trips>
      <app-trip-creator class="hidden-print"></app-trip-creator>
    </main>
  </div>
</div>
