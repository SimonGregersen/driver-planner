<table class="table table-hover table-sm">
  <thead>
  <tr>
    <th class="w-5">Start</th>
    <th class="w-5">Slut</th>
    <th class="w-35">Tur</th>
    <th class="w-15">Chauffører</th>
    <th class="w-15">Køretøjer</th>
    <th class="">Beskrivelse</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trip of trips">
    <th>{{trip.start | date: 'HH:mm' }}</th>
    <td class="text-muted">{{trip.end | date: 'HH:mm' }}</td>
    <td>{{trip.name}}</td>
    <td>
      <span *ngFor="let key of trip.drivers; let isLast=last">
      {{ (dataStore.getDriver(key) | async).displayName }}{{isLast ? '' : ', '}}
      </span>
    </td>
    <td>{{trip.vehicles}}</td>
    <td class="text-muted text-truncate" ngbTooltip="{{trip.description}}" style="max-width: 100px">
      {{ trip.description }}
    </td>
  </tr>
  </tbody>
</table>
