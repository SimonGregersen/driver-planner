<table class="table table-hover table-sm">
  <thead>
  <tr>
    <th class="w-5">Start</th>
    <th class="w-5">Slut</th>
    <th class="w-35">Tur</th>
    <th>Chauffører</th>
    <th>Køretøjer</th>
    <th class="w-7_5 hidden-print"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trip of trips">
    <th>{{trip.start | date: 'HH:mm' }}</th>
    <td class="text-muted">{{trip.end | date: 'HH:mm' }}</td>
    <td>
      {{trip.name}}
      <small class="text-muted visible-print-inline"><br>{{trip.description}}</small>
    </td>
    <td>
      <span *ngFor="let key of trip.drivers; let isLast=last">
      {{ (dataStore.getDriver(key) | async).displayName }}{{isLast ? '' : ', '}}
      </span>
    </td>
    <td>
      <span *ngFor="let key of trip.vehicles; let isLast=last">
      {{ (dataStore.getVehicle(key) | async).displayName }}{{isLast ? '' : ', '}}
      </span>
    </td>
    <td class="hidden-print">
      <i class="fa fa-file-text" ngbTooltip="{{trip.description }}"></i>
      <i class="fa fa-pencil" ngbTooltip="Rediger"></i>
      <a mwlConfirmationPopover
         role="button"
         [message]="'Er du sikker på, at du vil slette turen<br>\'' + trip.name + '\'?'"
         [confirmButtonType]="'danger'"
         [confirmText]="'Slet'"
         [cancelText]="'Annuller'"
         placement="left"
         (confirm)="removeTrip(trip)">
        <i class="fa fa-trash" ngbTooltip="Slet"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
