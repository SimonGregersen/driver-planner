<form class="form-signin">
  <h4>Driver Planner</h4>
  <input type="email" id="inputEmail" #email class="form-control" placeholder="Email" required autofocus>
  <input type="password" id="inputPassword" #password class="form-control" placeholder="Password" required>
  <button class="btn btn-block btn-default" type="submit" (click)="login(email.value, password.value)">
    Log ind
  </button>
</form>
