<div class="row mt-5 mb-3 hidden-print">
  <div class="col-12">
    <h2 class="font-weight-bold">
      Periodeplan
    </h2>
  </div>
</div>
<div class="visible-print-block">
  <h4 class="font-weight-bold">
    Periodeplan
    <small>
      {{ ngbUtility.toMoment(from) | date : 'shortDate'}} - {{ ngbUtility.toMoment(to) | date : 'shortDate'}}
    </small>
  </h4>
  <h5 *ngIf="selectedDriver">
    Chauffør: {{ selectedDriver.displayName }}
  </h5>
</div>
<div class="row">
  <div class="col-12 col-lg-3 push-lg-9 hidden-print">
    <aside>
      <div class="mb-5">
        <h5>Periode</h5>
        <div class="form-group">
          <ngb-datepicker #dp
                          ngModel
                          (ngModelChange)="onDateChange($event)"
                          [displayMonths]="1"
                          [dayTemplate]="t"
                          [showWeekNumbers]="true">
          </ngb-datepicker>
          <ng-template #t let-date="date" let-focused="focused">
          <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hovered = date"
                (mouseleave)="hovered = null">
          {{ date.day }}
          </span>
          </ng-template>
        </div>
      </div>
      <div class="list-group">
        <h5>Chauffører</h5>
        <button
          *ngFor="let driver of drivers"
          type="button"
          class="list-group-item list-group-item-action text-truncate pointer"
          [class.active]="selectedDriver?.$key === driver?.$key"
          (click)="selectedDriver = driver">
          {{driver.displayName}}
        </button>
      </div>
    </aside>
  </div>
  <div class="col-12 col-lg-9 pull-lg-3">
    <main>
      <div *ngFor="let date of range">
        <h5 class="mt-4 mb-4">{{ ngbUtility?.toMoment(date) | date : 'EEEE, d MMMM'}}</h5>
        <app-trips [trips]="filterByDate(filteredTrips, date)"
                   (edit)="edit($event)"
                   (remove)="removeTrip($event)"></app-trips>
      </div>
    </main>
  </div>
</div>
