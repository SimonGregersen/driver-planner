<h4 class="mt-5 mb-3">Opret tur</h4>
<div class="form-group row">
  <label for="name" class="col-2 col-form-label">Navn</label>
  <div class="col-10">
    <input class="form-control" type="text" id="name" [(ngModel)]="name">
  </div>
</div>
<div class="row form-group">
  <label for="fromDate" class="col-2 col-form-label">Fra</label>
  <div class="col-5 col-md-3">
    <div class="input-group">
      <input ngbDatepicker
             #d1="ngbDatepicker"
             id="fromDate"
             class="form-control"
             readonly
             [showWeekNumbers]="true"
             (click)="d1.toggle()"
             [(ngModel)]="fromDate">
      <div class="input-group-addon" (click)="d1.toggle()">
        <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
      </div>
    </div>
  </div>
  <div class="col-5 col-md-3">
    <ngb-timepicker [(ngModel)]="fromTime" [spinners]="false"></ngb-timepicker>
  </div>
</div>
<div class="row mt-3 form-group">
  <label for="toDate" class="col-2 col-form-label">Til</label>
  <div class="col-5 col-md-3">
    <div class="input-group">
      <input ngbDatepicker
             #d2="ngbDatepicker"
             id="toDate"
             class="form-control"
             readonly
             [showWeekNumbers]="true"
             (click)="d2.toggle()"
             [disabled]="!fromDate"
             [(ngModel)]="toDate">
      <div class="input-group-addon" (click)="d2.toggle()">
        <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
      </div>
    </div>
  </div>
  <div class="col-5 col-md-3">
    <ngb-timepicker [(ngModel)]="toTime" [disabled]="!fromDate" [spinners]="false"></ngb-timepicker>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Chauff√∏r</label>
  <div class="col-10">
    <ss-multiselect-dropdown [options]="availableDrivers"
                             [settings]="selectSettings"
                             [texts]="selectTexts"
                             [(ngModel)]="drivers">
    </ss-multiselect-dropdown>
  </div>
</div>
<div class="form-group row">
  <label for="notes" class="col-2 col-form-label">Beskrivelse</label>
  <div class="col-10">
    <textarea class="form-control" id="notes" rows="5" [(ngModel)]="description"></textarea>
  </div>
</div>

<button class="btn btn-primary pull-right" (click)="create()">Opret</button>
