<div class="row mt-5">
  <div class="col-12">
    <h2 class="font-weight-bold">Dagsplaner</h2>
  </div>
</div>
<div class="row mt-5">
  <div class="col-10">
    <main>
      <app-trips [trips]="filteredTrips"></app-trips>
      <app-trip-creator></app-trip-creator>
    </main>
  </div>
  <div class="col-2">
    <aside>
      <div class="list-group mb-4">
        <h5>Dato</h5>
        <div class="form-group">
          <div class="input-group">
            <input ngbDatepicker
                   name="dp"
                   #d="ngbDatepicker"
                   class="form-control"
                   readonly
                   [showWeekNumbers]="true"
                   (click)="d.toggle()"
                   [(ngModel)]="selectedDate">
            <div class="input-group-addon" (click)="d.toggle()">
              <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="list-group">
        <h5>Chauff√∏rer</h5>
        <button
          *ngFor="let driver of dataStore.drivers | async"
          type="button"
          class="list-group-item list-group-item-action text-truncate"
          [class.active]="driver.id === selectedDriverID"
          (click)="selectedDriverID = driver.id">
          {{driver.firstName}}
        </button>
      </div>
    </aside>
  </div>
</div>
